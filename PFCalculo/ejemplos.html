<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolución de Integrales Paso a Paso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.5.0/dist/algebrite.min.js"></script>
    <script src="js/Calculadora.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleCalculadora.css">
    <script src="js/include.js" defer></script>
</head>
<body>

<div data-include="header.html"></div>

<div class="header-gradient">
    <h1><i class="fas fa-calculator me-2"></i> Integración Paso a Paso</h1>
    <p class="lead">Escribe tu integral y observa la resolución</p>
</div>

<div class="container my-5">
    <div class="row">

            <!-- Entrada del usuario -->
            <div class="card p-4 mb-4">
                <h3><i class="fas fa-keyboard me-2"></i> Ingresa tu integral</h3>
                <input type="text" id="inputIntegral" class="form-control my-3" placeholder="Ejemplo: x*e^x">
                <button class="btn btn-primary w-100" onclick="resolverIntegral()">
                    Resolver Integral
                </button>
            </div>

            <!-- Problema a resolver -->
            <div class="card p-4 mb-4">
                <h3><i class="fas fa-question-circle me-2"></i> Problema</h3>
                <div id="problema" class="math-expression">∫ x · e<sup>x</sup> dx</div>
            </div>

            <!-- Pasos -->
            <div class="card p-4">
                <h3><i class="fas fa-footsteps me-2"></i> Pasos de solución</h3>
                <div id="pasos">
                    <p class="text-muted">Aquí aparecerán los pasos...</p>
                </div>
            </div>

            <!-- Resultado -->
            <div class="card p-4 mt-3 bg-success text-black">
                <h3><i class="fas fa-check-circle me-2"></i> Resultado Final</h3>
                <div id="resultado" class="math-expression">e<sup>x</sup>(x-1)+C</div>
            </div>

    </div>
</div>

    <!-- Cargar Nerdamer local -->
    <script src="js/nerdamer.core.js"></script>
    <script src="js/Calculus.js"></script> <!-- Necesario para integrales -->

    <!-- Tu archivo JS modificado para Nerdamer -->
    <script src="js/Calculadora.js"></script>
    <!-- Importar Footer -->
    <div data-include="footer.html"></div>


</body>
</html>
